<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CEE-Project | G5</title>
        <link rel="stylesheet" href="./asset/index.css" />
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <div class="bg">
            <div class="container">
                <header class="result-header">
                        <!-- if player win h1 will show You Win -->
                        <!-- if player lost h1 will show You Lost -->
                    <h1 id="result-header-text"></h1>
                    
                    <!-- span tag tell the scores -->
                    <p>Score <span id="result-playerScore-1">4</span> : <span id="result-playerScore-2">1</span></p>
                        <!-- if player win in section show icon id=win-icon -->
                        <!-- if player lose in section show icon id=lose-icon -->
                    <section id="result-icon">
                    </section>
                </header>
                <section class="button-set-display">
                    <a class="button" href="index.html"
                        >Back to main menu</a
                    >
                </section>
            </div>
        </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <script type="module" src="./scripts/resultHandler.js"></script>
    </body>
</html>
