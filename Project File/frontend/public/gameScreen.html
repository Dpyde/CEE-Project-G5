<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CEE-Project | G5</title>
        <link rel="stylesheet" href="./asset/index.css" />
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <div class="bg">
            <!-- h1 tell best of {int} -->
            <h1 class="game-header">Best Of 5</h1>
            <div class="game-container">
                <section id="player1">
                    <!-- p tag is where we get username -->
                    <p id="player1name">name1</p>
                    <!-- span tag waiting for get user point -->
                    <p>score : <span id="player1score">1</span></p>
                    <section class="game-img-list" id="player1pane">
                        <img
                            class="game-img"
                            id="rock"
                            onclick="choosePlayer1Value('rock')"
                            src="./asset//test.png"
                        />
                        <img
                            class="game-img"
                            id="paper"
                            onclick="choosePlayer1Value('paper')"
                            src="./asset//test.png"
                        />
                        <img
                            class="game-img"
                            id="scrissors"
                            onclick="choosePlayer1Value('scrissors')"
                            src="./asset//test.png"
                        />
                    </section>
                </section>
                <section id="player2">
                    <!-- p tag is where we get username -->
                    <p id="player2name">name2</p>
                    <!-- span tag waiting for get user point -->
                    <p>score : <span id="player2score">2</span></p>
                    <section class="game-img-list" id="player2pane">
                        
                    </section>
                </section>
            </div>
        </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <script type="module" src="./scripts/gamescreen.js"></script>
    </body>
</html>
