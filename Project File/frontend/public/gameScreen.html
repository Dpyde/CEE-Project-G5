<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CEE-Project | G5</title>
        <link rel="stylesheet" href="./asset/index.css" />
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <div class="bg">
            <!-- h1 tell best of {int} -->
            <h1 class="game-header">Best Of 5</h1>
            <div class="game-container">
                <section id="player1">
                    <!-- p tag is where we get username -->
                    <p id="playerName-1">name1</p>
                    <!-- span tag waiting for get user point -->
                    <p>score : <span id="playerScore-1">1</span></p>
                    <section class="game-img-list" id="playerPane-1">
                        <img
                            class="game-img"
                            id="paper"
                            src="./asset/paper.png"
                        />
                        <img
                            class="game-img"
                            id="rock"
                            src="./asset/rock.png"
                        />
                        <img
                            class="game-img"
                            id="scissor"
                            src="./asset/scissor.png"
                        />
                    </section>
                </section>
                <section id="player2">
                    <!-- p tag is where we get username -->
                    <p id="playerName-2">name2</p>
                    <!-- span tag waiting for get user point -->
                    <p>score : <span id="playerScore-2">2</span></p>
                    <section class="game-img-list" id="playerPane-2">
                    </section>
                </section>
            </div>
        </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <script type="module" src="./scripts/gameHandler.js"></script>
    </body>
</html>
