<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CEE-Project | G5</title>
        <link rel="stylesheet" href="./asset/index.css" />
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <div class="bg">
            <div class="container">
                <h1>Rock Paper Scrissor Game</h1>
                <section class="home-img-list">
                    <img
                        class="home-img"
                        src="./asset/test.png"
                        alt="rock-img"
                    />
                    <img
                        class="home-img"
                        src="./asset/test.png"
                        alt="paper-img"
                    />
                    <img
                        class="home-img"
                        src="./asset/test.png"
                        alt="sscrissor-img"
                    />
                </section>
                <section class="home-username-input-display">
                    <input
                        id="home-username-input"
                        type="text"
                        name="name"
                        autocomplete="off"
                        placeholder="Enter Your Name"
                    />
                </section>
                <section class="home-enter-button-display">
                    <button class="button">Create Game</button>
                    <button class="button">Join Game</button>
                </section>
            </div>
        </div>
    </body>
</html>
