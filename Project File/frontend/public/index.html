<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CEE-Project | G5</title>
        <link rel="stylesheet" href="./asset/index.css" />
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <div class="bg">
            <div class="container">
                <h1>Rock Paper Scrissor Game</h1>
                <section class="home-img-list">
                    <img
                        class="home-img"
                        src="./asset/paper.png"
                        alt="paper-img"
                    />
                    <img
                        class="home-img"
                        src="./asset/rock.png"
                        alt="rock-img"
                    />
                    <img
                        class="home-img"
                        src="./asset/scissor.png"
                        alt="scrissor-img"
                    />
                </section>
                <section class="home-username-input-display">
                    <!-- input use for get  username -->
                    <input
                        class="input"
                        id="username-input"
                        type="text"
                        autocomplete="off"
                        placeholder="Enter Your Name"
                    />
                </section>
                <section class="button-set-display">
                    <a
                        class="button"
                        id="button-createGame"
                        >Create Game</a
                    >
                    <a
                        class="button"
                        id="button-joinGame"
                        >Join Game</a
                    >
                </section>
            </div>
        </div>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
